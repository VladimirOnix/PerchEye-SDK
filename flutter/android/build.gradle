plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace 'com.percheye.flutter'
    compileSdk = 33

    defaultConfig {
        minSdk = 24
        targetSdk = 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    packagingOptions {
        exclude 'AndroidManifest.xml'
    }
}

dependencies {
    compileOnly fileTree(dir: 'src/main/libs', include: ['*.aar'])
}